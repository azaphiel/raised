<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=0, maximum-scale=1, user-scalable=no" />
  <meta charset="utf-8">
  <title>Raised!</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script>
    var i = 0;

    var perc = 0;

    function buttonClick6() {

      perc += 5;
      document.getElementById('here').innerHTML = percentage(perc) + "%";
    }

    function buttonClick5() {
      i += 5;
      document.getElementById('demo').innerHTML = "€" + i;
    }

    function percentage(per) {
      return (100 / 100) * per;
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var skillBar = $('.inner');
      var skillVal = skillBar.attr("data-progress");
      $(skillBar).animate({
        height: skillVal
      }, 2100);

    });
  </script>
</head>

<body>

  <div class="skill">
    <div class="outer">
      <div class="inner" data-progress="100%">
        <h2 id="demo">€0</h2>
        <div></div>
      </div>
    </div>
  </div>



  <img src="logo.png" class="logo" width="150px" height="150px" alt="logo">
  <img src="qr.png" class="qrCode" width="150px" height="150px" alt="qr">

  <div class="perc">
    <h3 id="here">0%</h3>
  </div>

  

  <button class="btn" onclick="buttonClick5(),buttonClick6()">Donate 5€</button>

</body>

</html>
